version: '3.8'

services:
  server:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: weather_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d weather_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  client:
    build: ./client
    depends_on:
      server:
        condition: service_healthy
    environment:
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - CITY=Paris
      - DB_HOST=server
      - DB_NAME=weather_db
      - DB_USER=user
      - DB_PASS=password
      - FETCH_INTERVAL=600
    restart: always

volumes:
  postgres_data:
